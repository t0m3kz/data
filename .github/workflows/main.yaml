---
name: Tests
on:
  - push

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.0
  implement:
    name: Implementing change
    needs: pre-commit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check out code repo
        uses: actions/checkout@v3
        with:
          repository: t0m3kz/nornir-aci
          token: ${{ secrets.CODE_PAT }}
          path: nornir-aci
      - name: Setup Python
        uses: actions/setup-python@v3
      - name: Install nornir-aci
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry config virtualenvs.create false && poetry config directory nornir-aci
          poetry install --without dev
      - name: Run pytest
        run: poetry run aci_deploy -h
